<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="time">    
            <div class="minutes">
                <h1 id="minutes">00:</h1>
            </div>
            <div class="seconds">
                <h1 id="seconds">00</h1>
            </div>
        </div>
        <div class="buttons">
            <button class="button" id="start">Start</button>
            <button class="button" id="reset">Reset</button>
        </div>  
    </div>
<script src="js/index.js"></script>
</body>
</html>
